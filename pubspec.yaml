name: sneakerhub_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_native_splash: ^2.3.1
  liquid_swipe: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  android: true
  ios: true
  web: false
  
  color: "#2A2A2A"
  image: assets/logos/splash-logo.png

  android_12:
    image: assets/logos/splash-logo.png
    icon_background_color: "#2A2A2A"


flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/logos/
    - assets/Onboarding-1.png
    - assets/Onboarding-2.png
    - assets/Onboarding-3.png
    



  fonts:
    - family: DM Sans
      fonts:
        - asset: assets/fonts/DM_Sans/DMSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/DM_Sans/DMSans-Italic.ttf
          weight: 400
        - asset: assets/fonts/DM_Sans/DMSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/DM_Sans/DMSans-MediumItalic.ttf
          weight: 500
        - asset: assets/fonts/DM_Sans/DMSans-Bold.ttf
          weight: 600
        - asset: assets/fonts/DM_Sans/DMSans-BoldItalic.ttf
          weight: 600
          style: italic
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-ThinItalic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins/Poppins-BlackItalic.ttf
          weight: 900
          style: italic